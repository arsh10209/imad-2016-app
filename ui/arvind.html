<!DOCTYPE html>
<html>
    <head>
        <title>arsh10209</title>
        <link rel="stylesheet" href="ui/bootstrap.css">
        <link rel="stylesheet" href="ui/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-7">
                    <div class="well">
                        <h4>name
                        <button class="btn btn-default pull-right" data-toggle"collapse" href="##recipe_{id}"
                        aria-expanded="false" aria-controls="recipe_{id}">
                            <span class"glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        </button></h4>
                        <div class="collapse" id="recipe_{id}">
                            <br />
                            <br />
                            <p><strong>Ingridents:</strong>{ingredients}</p>
                            <p><strong>Directions:</strong>{directions}</p>
                            <br />
                            <br />
                            <button class="btn btn-default edit-recipe">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-danger delete-recipe">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="/ui/bootstrap.js"></script>
    </body>
</html>
